<html>
    <head>
        <meta charset="utf-8"/>
        <title>roasted - OpenAPI Router Testapplication</title>
        <link rel="icon" type="image/png" href="static/roaster-router-logo.png" />
        <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css"/>
        <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js" charset="UTF-8"></script>
    </head>
    <body>
        <div id="basic"/>
        <div id="custom"/>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                SwaggerUIBundle({
                    url: 'api.json',
                    dom_id: '#basic',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });

                SwaggerUIBundle({
                    url: 'api-jwt.json',
                    dom_id: '#custom',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });
            })
        </script>
    </body>
</html>
