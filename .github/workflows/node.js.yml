name: Test and Release

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        exist-version: [release, 6.0.1, 5.5.1]
        experimental: [false]
        # latest might contain breaking changes
        include:
          - exist-version: latest
            experimental: true
    services:
      existdb:
        image: existdb/existdb:${{ matrix.exist-version }}
        ports:
          - 8443:8443
        volumes:
          # point autodeploy to a folder without any XARs
          - ${{ github.workspace }}/doc:/exist/autodeploy
        options: >-
          --health-interval 4s
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        env:
          EXISTDB_CONTAINER_NAME: ${{ job.services.existdb.id }}
        run: npm test
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
